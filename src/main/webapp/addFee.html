<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Fee</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    display: flex;
    justify-content: center;
    align-items: center;
}

.fee-box {
    background: #ffffff;
    width: 350px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.fee-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.fee-box label {
    font-weight: 600;
    display: block;
    margin-top: 15px;
    color: #555;
}

.fee-box input {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 14px;
}

.fee-box input:focus {
    border-color: #0072ff;
}

.fee-box button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #0072ff;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

.fee-box button:hover {
    background: #005fcc;
}
</style>
</head>

<body>

<div class="fee-box">
    <h2>Add Fee</h2>

    <form action="addFee" method="post">
        <label>Fee ID</label>
        <input name="feeId" required>

        <label>Student ID</label>
        <input name="studentId" required>

        <label>Amount</label>
        <input name="amount" required>

        <button>Add Fee</button>
    </form>
</div>

</body>
</html>
